<!DOCTYPE html>
<html>
<head>
	<title>Flying Stone</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,shrink-to-fit=no">
	<script type="text/javascript" src="lufylegend-1.10.1.simple.min.js"></script>
</head>
<body style="background: black; margin: 0px; padding: 0px; font-size: 0px;">
	<div id="legend"></div>
	<script>
	document.body.style.backgroundColor="transparent";
			//LInit(50, "legend", 800, 480, main);
			function main () {
				LGlobal.stageScale = LStageScaleMode.SHOW_ALL;
    			LGlobal.screen(LStage.FULL_SCREEN);
    			var layer = new LSprite();
    			layer.x = LGlobal.width * 0.5;
    			layer.y = LGlobal.height * 0.5;
				addChild(layer);
				
				var theTextField = new LTextField();
				theTextField.text = "lufylegend.js";
				theTextField.size = 40;
				theTextField.color = "#FFFFFF";
				theTextField.x =  - theTextField.getWidth() * 0.5;
				theTextField.y =  - theTextField.getHeight() * 0.5;
				layer.addChild(theTextField);

				LTweenLite.to(layer,1,{scaleX:2,scaleY:2,loop:true,ease:LEasing.Sine.easeInOut})
    			.to(layer,1,{scaleX:1,scaleY:1,ease:LEasing.Quad.easeInOut});
			}
			</script>
</body>
</html>
